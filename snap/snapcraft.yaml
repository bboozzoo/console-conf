name: console-conf
base: core22
summary: console-conf Ubuntu Core first boot experience
description: |
  console-conf provide device onboarding experience for
  Ubuntu Core systems. User can configure network and
  assume ownership of the system.

grade: stable
confinement: strict

parts:
  probert:
    plugin: nil
    source: https://github.com/canonical/probert.git
    source-type: git
    # following branch server/jammy
    source-commit: 253acbe1480fba69d12d6e72f53412da79e27410
    override-build: |
      unset LD_FLAGS
      unset LD_LIBRARY_PATH
      dpkg-buildpackage -b -uc -us -Zgzip -zfast
      mkdir -p "${CRAFT_PART_BUILD}/local-debs"
      source="$(dpkg-parsechangelog -SSource)"
      version="$(dpkg-parsechangelog -SVersion)"
      arch="$(dpkg --print-architecture)"
      dcmd mv "../${source}_${version}_${arch}.changes" "${CRAFT_PART_BUILD}/local-debs"
      cp -r debian/tmp/usr  ${CRAFT_PART_INSTALL}
      dpkg -x ${CRAFT_PART_BUILD}/local-debs/probert_*.deb ${CRAFT_PART_INSTALL}
      dpkg -x ${CRAFT_PART_BUILD}/local-debs/probert-common_*.deb ${CRAFT_PART_INSTALL}
      dpkg -x ${CRAFT_PART_BUILD}/local-debs/probert-network_*.deb ${CRAFT_PART_INSTALL}
      dpkg -x ${CRAFT_PART_BUILD}/local-debs/probert-storage_*.deb ${CRAFT_PART_INSTALL}
    stage:
      - usr

  python:
    plugin: nil
    stage-packages:
      - libpython3-stdlib
      - libpython3.10-minimal
      - libpython3.10-stdlib
      - libsystemd0
      - python3
      - python3.10-minimal
      - python3-aiohttp
      - python3-apport
      - python3-attr
      - python3-bson
      - python3-debian
      - python3-jsonschema
      - python3-minimal
      - python3-oauthlib
      - python3-pkg-resources
      - python3-pyroute2
      - python3-pyrsistent
      - python3-pyudev
      - python3-requests
      - python3-requests-unixsocket
      - python3-systemd
      - python3-urwid
      - python3-yaml
      - python3-yarl

build-packages:
  - apt-utils
  - devscripts
  - debhelper-compat
  - dh-python
  - fakeroot
  - iso-codes
  - libnl-genl-3-dev
  - libnl-route-3-dev
  - pkg-config
  - python3
  - python3-all-dev
  - python3-attr
  - python3-coverage
  - python3-distutils-extra
  - python3-flake8
  - python3-jsonschema
  - python3-mock
  - python3-nose
  - python3-pyudev
  - python3-setuptools
  - python3-testtools
  - python3-yaml
